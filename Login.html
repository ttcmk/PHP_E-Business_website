<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Business Login</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="row">
<div class="col-md-4 col-md-push-4">
    <form class="form-signin" action="Login.php" method="post">
        <h2 class="form-signin-heading">Welcome to E-Business<br/><small>Please sign in</small></h2>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="radio">
            <label>
                <input type="radio" name="customerType" value="Home" checked>Home Customer
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="customerType" value="Business">Business Customer
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <form class="form-signin" action="Logup.html">
        <button class="btn btn-lg btn-default btn-block" type="submit">Sign up now</button>
    </form>
</div>
</div>
</div>



</body>
</html>
